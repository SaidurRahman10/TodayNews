<!doctype html>
<html lang="en">

<head>

                    </div>
                </div>
            </nav>
        </section>
        <hr>

        <!-- Catagories  -->
        <div>
            <ul id="catagories" class="nav nav-pills nav-fill gap-4">

        </div>

        <div>

                </div>
